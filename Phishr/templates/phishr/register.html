<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
  
  <style>
        .mdl-layout {
        align-items: center;
        justify-content: center;
      }
      .mdl-layout__content {
        padding: 24px;
        flex: none;
      } 

      .mdl-card {
        width: 500px;
        height: 620px;
      }

  </style>

  <main class="mdl-layout__content">
    <div class="mdl-card mdl-shadow--6dp">
      <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
        <h2 class="mdl-card__title-text">Register for PhishR Beta</h2>
      </div>
      <div class="mdl-card__supporting-text">
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        <form action="/BetaSignup/" method="post">
          {% csrf_token %}
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="username" name="username"/ required>
            <label class="mdl-textfield__label" for="username">Username</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="email" name="email"/ required>
            <label class="mdl-textfield__label" for="email">Email</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="company_name" name="company_name"/ required>
            <label class="mdl-textfield__label" for="company_name">Company Name</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="password" id="password" name="password"/ required>
            <label class="mdl-textfield__label" for="password">Password</label>
          </div>
                    <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="password" id="password_confirmation" name="password_confirmation"/ required>
            <label class="mdl-textfield__label" for="password_confirmation">Confirm Password</label>
          </div>
                    <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="first_name" name="first_name"/ required>
            <label class="mdl-textfield__label" for="first_name">First Name</label>
          </div>
                    <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="last_name" name="last_name"/ required>
            <label class="mdl-textfield__label" for="last_name">Last Name</label>
          </div>
                    
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" type="submit">Register</button>
      </br>
      </div>
      </form>

    </div>
  </main>
</div>
